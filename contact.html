<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webitor | Contact</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand text-capitalize font-weight-bolder" href="/index.html"><h3>webitor</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto text-center">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html" >Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
        <div class="contact-banner container-fluid">
            <div class="bg"></div>
            <div class="top-row">
                <h1 class="contact-title text-capitalize display-6 text-white d-inline-block contact-title">get in touch</h1>
                <div class="row justify-content-around">
                    <div class="col-sm-6 my-2">
                        <form onsubmit="event.preventDefault(); sendMail();" class="contact-form">
                            <h1 class="display-6 text-capitalize">drop a message</h1>
                            <p id="msg"></p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div>
                                        <label for="" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div>
                                        <label for="" class="form-label">Phone</label>
                                        <input type="number" class="form-control" id="phone" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div>
                                        <label for="" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div>
                                        <label for="" class="form-label">Subject</label>
                                        <input type="text" class="form-control" id="subject" required>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div>
                                        <label for="" class="form-label">Message</label>
                                        <input type="text" class="form-control" id="message" required>
                                    </div>
                                </div>
                            </div>
                            <button class="submit" id="submit">send message</button>
                        </>
                    </div>
                    <div class="col-sm-4 my-2">
                        <div class="card p-3 h-100 ">
                            <div class="card-body">
                                <p class="text-capitalize display-6">contact information</p>
                                <p>
                                    <img src="./images/pin.png" alt="" class="contact-icon"> India
                                </p>
                                <p>
                                    <img src="./images/mail - Copy.png" alt="" class="contact-icon"> webitor0@gmail.com
                                </p>
                                <p>
                                    <img src="./images/internet - Copy.png" alt="" class="contact-icon"> webitor.in
                                </p>
                            </div>
                            <div class="card-footer bg-white">
                                <a href="https://www.facebook.com/Webitor-Digital-marketing-agency-110918724750280/" target="_blank">
                                    <img src="./images/facebook-app-symbol.png" alt="" class="social-icons">
                                </a>
                                <a href="https://www.instagram.com/webitor0" target="_blank">
                                    <img src="./images/instagram (1).png" alt="" class="social-icons" >
                                </a>
                                <a href="https://www.twitter.com/webitor0" target="_blank">
                                    <img src="./images/twitter (2).png" alt="" class="social-icons">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="footer text-center mt-5">Copyright@Webitor</p>
        </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
